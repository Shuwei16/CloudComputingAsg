<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <div class="logo me-auto">

  <!-- ======= Auth Section ======= -->
  <section id="auth" class="d-flex flex-column justify-content-center align-items-center" style="height: 200vh">
    <div class="container text-center text-md-left" data-aos="fade-up">
      <form action="registerSuccess.html">
        <h3>Student Registration</h3>

        <label for="name">Full Name</label>
        <input type="text" placeholder="Name as in NRIC" id="name">

        <label for="nric">NRIC</label>
        <input type="text" placeholder="e.g. 999999-99-9999" id="ic">

        <label for="gender">Gender</label>
        <select class="form-select" aria-label="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="studentID">Student ID</label>
        <input type="text" placeholder="e.g. 99WMR99999" id="studentID">

        <label for="email">Student Email</label>
        <input type="email" placeholder="e.g. xxx-xx99@student.tarc.edu.my" id="email">

        <label for="programme">Programme</label>
        <select class="form-select" aria-label="programme">
          <option value="Diploma in Computer Science">Diploma in Computer Science</option>
          <option value="Diploma in Information Systems">Diploma in Information Systems</option>
          <option value="Diploma in Information Technology">Diploma in Information Technology</option>
          <option value="Diploma in Software Engineering">Diploma in Software Engineering</option>
          <option value="Bachelor of Science">Bachelor of Science</option>
          <option value="Bachelor of Computer Science">Bachelor of Computer Science</option>
          <option value="Bachelor of Information Systems">Bachelor of Information Systems</option>
          <option value="Bachelor of Information Technology">Bachelor of Information Technology</option>
          <option value="Bachelor of Software Engineering">Bachelor of Software Engineering</option>
        </select>

        <label for="cohort">Cohort</label>
        <select class="form-select" aria-label="cohort">
          <option value="JUL2022Y2">JUL2022Y2</option>
          <option value="NOV2022Y2">NOV2022Y2</option>
        </select>

        <label for="cgpa">CGPA</label>
        <input type="text" placeholder="e.g. 4.0000" id="cgpa" pattern="\d+(\.\d{4})">

        <label for="resume">Resume</label>
        <input type="file" placeholder="" id="resume">

        <button type="submit">Register</button>
        <span>Already have an account? <a href="login.html">Login</a></span>
      </form>
    </div>
  </section><!-- End Auth -->

  </main><!-- End #main -->
