<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Student Registration</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <div class="logo me-auto">
        <h1><a href="{{ url_for('index') }}">Lanternship</a></h1>
      </div>

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li class="dropdown"><a href="#"><span>Login</span> <i class="bi bi-chevron-down"></i></a>
            <ul>
              <li><a href="{{ url_for('studentLogin') }}">Student</a></li>
              <li><a href="{{ url_for('companyLogin') }}">Company</a></li>
              <li><a href="{{ url_for('lecturerLogin') }}">Lecturer</a></li>
              <li><a href="{{ url_for('adminLogin') }}">Admin</a></li>
            </ul>
          </li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Auth Section ======= -->
  <section id="auth" class="d-flex flex-column justify-content-center align-items-center" style="height: 220vh">
    <div class="container text-center text-md-left" data-aos="fade-up">
      <form action="{{ url_for('studentRegister') }}" method="POST" enctype="multipart/form-data">
        <h3>Student Registration</h3>

        <label for="name">Full Name</label>
        <input type="text" placeholder="Name as in NRIC" id="name" name="name" required>

        <label for="nric">NRIC</label>
        <input type="text" placeholder="e.g. 999999-99-9999" id="ic" pattern="\d{6}-\d{2}-\d{4}" name="nric" required>

        <label for="gender">Gender</label>
        <select class="form-select" aria-label="gender" id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="studentID">Student ID</label>
        <input type="text" placeholder="e.g. 99WMR99999" id="studentID"  name="studentID" required>

        <label for="email">Student Email</label>
        <input type="email" placeholder="e.g. xxx-xx99@student.tarc.edu.my" id="email" name="email" required>

        <label for="contactNo">Contact Number</label>
        <input type="text" placeholder="e.g. 019-9999999" id="contactNo" pattern="\d{2,3}-\d{7,8}" name="contactNo" required>

        <label for="programme">Programme</label>
        <select class="form-select" aria-label="programme" id="programme" required name="programme">
          <option value="Diploma in Computer Science">Diploma in Computer Science</option>
          <option value="Diploma in Information Systems">Diploma in Information Systems</option>
          <option value="Diploma in Information Technology">Diploma in Information Technology</option>
          <option value="Diploma in Software Engineering">Diploma in Software Engineering</option>
          <option value="Bachelor of Science">Bachelor of Science</option>
          <option value="Bachelor of Computer Science">Bachelor of Computer Science</option>
          <option value="Bachelor of Information Systems">Bachelor of Information Systems</option>
          <option value="Bachelor of Information Technology">Bachelor of Information Technology</option>
          <option value="Bachelor of Software Engineering">Bachelor of Software Engineering</option>
        </select>

        <label for="cohort">Cohort</label>
        <select class="form-select" aria-label="cohort" id="cohort" name="cohort" required>
          {% for row in cohort %}
            <option value="{{ row[0] }}">{{ row[0] }}</option>
          {% endfor %}
        </select>

        <label for="lecturerName">UC Supervisor</label>
        <select class="form-select" aria-label="lecturer" id="lecturer" name="lecturer" required>
          {% for row in lecturer %}
            <option value="{{ row[0] }}">{{ row[1] }}</option>
          {% endfor %}
        </select>

        <label for="cgpa">CGPA</label>
        <input type="text" placeholder="e.g. 4.0000" id="cgpa" pattern="\d+(\.\d{4})" name="cgpa" required>

        <label for="resume">Resume</label>
        <input type="file" placeholder="" id="resume" name="resume" required>

        <button type="submit">Register</button>
        <span>Already have an account? <a href="{{ url_for('studentLogin') }}">Login</a></span>
      </form>
    </div>
  </section><!-- End Auth -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container d-md-flex py-4">
      <div class="copyright">
        &copy; 2023 - Internship Management System
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/waypoints/noframework.waypoints.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>

  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
