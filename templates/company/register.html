<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Company Registration</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <div class="logo me-auto">
        <h1><a href="{{ url_for('index') }}">Lanternship</a></h1>
      </div>

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li class="dropdown"><a href="#"><span>Login</span> <i class="bi bi-chevron-down"></i></a>
            <ul>
              <li><a href="{{ url_for('studentLogin') }}">Student</a></li>
              <li><a href="{{ url_for('companyLogin') }}">Company</a></li>
              <li><a href="{{ url_for('lecturerLogin') }}">Lecturer</a></li>
              <li><a href="{{ url_for('adminLogin') }}">Admin</a></li>
            </ul>
          </li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Auth Section ======= -->
  <section id="auth" class="d-flex flex-column justify-content-center align-items-center" style="height: 220vh">
    <div class="container text-center text-md-left" data-aos="fade-up">
      <form action="{{ url_for('companyRegister') }}" method="POST" onsubmit="return validateForm()" enctype="multipart/form-data">
        <h3>Company Registration</h3>

        <label for="companyName">Company Name</label>
        <input type="text" placeholder="" id="companyName" name="companyName" required>

        <label for="companyDescription">Company Description</label>
        <textarea class="form-control" id="companyDescription" rows="3" name="companyDescription" required></textarea>

        <label for="category">Category</label>
        <select class="form-select" aria-label="category" id="category" name="category" required>
          <option value="Software">Software</option>
          <option value="Hardware">Hardware</option>
          <option value="Security">Security</option>
        </select>

        <label for="contactNo">Contact Number</label>
        <input type="text" placeholder="e.g. 019-9999999" id="contactNo" pattern="\d{2,3}-\d{7,8}" name="contactNo" required>

        <label for="email">Email</label>
        <input type="email" placeholder="e.g. xxx@xxx.com" id="email" name="email" required>

        <label for="address">Address</label>
        <input type="text" placeholder="address line 1" id="line1" name="line1" required>
        <input type="text" placeholder="address line 2" id="line2" name="line2" required>
        <input type="text" placeholder="city" id="city" name="city" required>
        <input type="text" placeholder="postcode" id="postcode" name="postcode" required>
        <input type="text" placeholder="state" id="state" name="state" required>

        <label for="companyLogo">Company Logo</label>
        <input type="file" placeholder="" id="companyLogo" name="companyLogo" required accept=".jpg">
        <p style="font-size:12px">*please upload the logo in .jpg format.</p>

        <label for="password">Password</label>
        <input type="password" placeholder="" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" placeholder="" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Register</button>
        <span>Already have an account? <a href="{{ url_for('companyLogin') }}">Login</a></span>
    </form>
    </div>
  </section><!-- End Auth -->

</main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container d-md-flex py-4">
        <div class="copyright">
          &copy; 2023 - Internship Management System
        </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/waypoints/noframework.waypoints.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>

  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match. Please re-enter.");
            return false; // Prevent form submission
        }

        return true; // Allow form submission if passwords match
    }
</script>

</body>

</html>
